  </div>

        <!-- Or Select bar here -->
      </div>
      <!-- Add New bar here -->
      <div>
        <div class="w-full">Add a bar:</div>
      <form class="w-full">
        <input type="text" id="bar" name="bar" class="my-2 p-2 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">Add</button>
      </form>
      <p> <img class="rounded-xl border-4 border-purple-500 mx-auto" src ="https://travel.mqcdn.com/mapquest/travel/wp-content/uploads/2020/05/GettyImages-627888650-720x480.jpg"></p>
